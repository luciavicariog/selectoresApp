<h1>Selectores anidados</h1>

<hr>

<form [formGroup]="miFormulario"
      (ngSubmit)="guardar()">
<!-- Region -->
<div class="row">
  <div class="col">
    <label class="form-label">Continente:</label>
    <select class="form-control"
            formControlName='region'>
      <option value="">--Seleccione continente--</option>
      <option *ngFor="let region of regiones"
              [value]="region | lowercase">{{region}}</option>
    </select>
    <br>
  </div>
</div>

<!-- País -->
<div class="row"
     *ngIf="paises.length !==0">
  <div class="col">
    <label class="form-label">País:</label>
    <select class="form-control"
            formControlName='pais'>
      <option value="">--Seleccione país--</option>
      <option *ngFor="let pais of paises"
              [value]="pais.cca3">{{pais.name.common}}</option>
    </select>
    <br>
  </div>
</div>


<!-- Frontera -->
<div class="row"
*ngIf="fronteras.length !==0">
  <div class="col">
    <label class="form-label">Fronteras:</label>
    <select class="form-control"
            formControlName='frontera'>
      <option value="">--Seleccione el país fronterizo--</option>
      <option *ngFor="let frontera of fronteras"
              [value]="frontera[0].cca3">{{frontera[0].name}}</option>
    </select>
    <br>
  </div>
</div>


<div class="row"
     *ngIf="cargando">
  <div class="col">
    <div class="alert alert-primary">
      Cargando...
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col">
    <button class="btn btn-primary float-end"
            type="submit">
      Seleccionar
    </button>
  </div>
</div>

</form>

<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Value: {{miFormulario.value | json}}</pre>
